<!DOCTYPE html>
<html>
  <head>
    <title>XSS Detector</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="justify-content-between align-items-baseline bg-dark navbar-expand-md d-flex">
      <div class="container float-left"><a class="navbar-brand" href="/"><img class="navbarLogo" src="logo.png" width="30" height="30" alt="XSS Detector Logo"></a></div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basic-navbar-nav" aria-controls="basic-navbar-nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"><i class="fa-solid fa-bars burger-menu"></i></span></button>
      <div class="collapse navbar-collapse nav-pd-mobile navbar-link-position text-nav float-right" id="basic-navbar-nav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active mx-3"><a class="nav-link text-white" href="/">Homepage</a></li>
          <li class="nav-item mx-3"><a class="nav-link text-white" href="/XSSDetector">XSS Detector</a></li>
          <li class="nav-item mx-3"><a class="nav-link text-white" href="/Documentation">Documentation</a></li>
          <li class="nav-item mx-3"><a class="nav-link text-white" href="/AboutMe">About Me</a></li>
          <li class="nav-item mx-3"><a class="nav-link text-white" href="/Contacts">Contacts</a></li>
        </ul>
      </div>
    </nav>
    <div class="col-12 text-center mg-top-10">
      <div class="col-12">
        <h1 class="text-center">Scansioni recenti</h1>
        <p class="text-justify">Di seguito Ã¨ disponibile una documentazione scritta da me a proposito degli attacchi XSS DOM Based, scaricabile dal pulsante in fondo alla pagina!</p>
      </div>
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">URL</th>
              <th scope="col">DOM XSS Sources</th>
              <th scope="col">DOM XSS Sinks</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </div>
    <footer></footer><!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
          $.ajax({
              url: "http://localhost:8080/analysis",
              type: 'GET',
              success: function (data) {
                  let table = $('#table_body');
                  $.each(data, function (idx, elem) {
                      table.append($("<tr><th scope='row'>" + idx + "</th> <td>" + elem.url + "</td> <td>" + elem.sources_number + "</td> <td>" + elem.sinks_number + "</td> <tb>" + elem.status + "</td> </tr>"));
                  });
              }
          });
      });
    </script>
  </body>
</html>
